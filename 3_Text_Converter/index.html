<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper ">
      <div class="container flow-content">
        <article class="split">
          <label for="fancy"><input type="radio" name="filter" value="lower" id="lower" checked />lower</label>
          <label for="alternate"><input type="radio" name="filter" value="capital" id="capital" />capital</label>
          <label for="unchanged"><input type="radio" name="filter" value="alternate" id="alternate" />alternate</label>
        </article>
        <div >
        <p class="text-label">enter text</p>
        <textarea name="" id="" cols="30" rows="5" class="initial"></textarea>
        </div>
        <div >
        <p class="result">result</p>
        <textarea name="" id="" cols="30" rows="5" class="final"></textarea>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
